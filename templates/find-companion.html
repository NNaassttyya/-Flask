<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityVibe - Найти компанию</title>
    <link rel="stylesheet" href="style.css/mainstyle.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>

        /* Основной контент */
        .lobby-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .lobby-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .lobby-header h1 {
            font-size: 28px;
            color: #333;
        }

        .create-lobby-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-lobby-btn:hover {
            background-color: #45a049;
        }

        /* Список лобби */
        .lobby-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .lobby-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .lobby-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .lobby-members {
            display: flex;
            margin-bottom: 15px;
        }

        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: -10px;
            border: 2px solid white;
        }

        .join-spot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #777;
            border: 2px dashed #ccc;
            cursor: pointer;
        }

        .lobby-info {
            display: flex;
            justify-content: space-between;
        }

        .join-btn, .view-description {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .join-btn {
            background-color: #4CAF50;
            color: white;
        }

        .join-btn:hover {
            background-color: #45a049;
        }

        .view-description {
            background-color: #f0f0f0;
            color: #555;
        }

        .view-description:hover {
            background-color: #e0e0e0;
        }

        /* Попап описания лобби */
        .lobby-description-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }

        .join-btn-popup {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .join-btn-popup:hover {
            background-color: #45a049;
        }

        /* Попап создания лобби */
        .create-lobby-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .create-lobby-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .tags-section {
            margin-bottom: 20px;
        }

        .tags-section h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background-color: #f0f0f0;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .tag:hover {
            background-color: #e0e0e0;
        }

        .tag.selected {
            background-color: #4CAF50;
            color: white;
        }

        .current-tags h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        .current-tags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .current-tag {
            background-color: #e0f7fa;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 100px;
            margin-bottom: 20px;
            resize: vertical;
        }

        .create-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        .create-btn:hover {
            background-color: #45a049;
        }

        .close-popup {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #777;
        }
    </style>
</head>
<body>
<header class="header">
    <nav class="navbar">
        <div class="navbar-container">
            <img src="{{ url_for('static', filename='images/logo.svg') }}" width="50" height="50" alt="Логотип">
            <a href="#" class="navbar-brand">City vibe</a>
            <div class="navbar-wrap">
                <ul class="navbar-menu">
                    <li><a href="{{ url_for('map') }}">Карта</a></li>
                    <li><a href="{{ url_for('index') }}">Главная</a></li>
                    <li><a href="{{ url_for('support') }">Тех поддержка</a></li>
                </ul>
            </div>
            <a class="entrance" href="#" id="auth-button"
               onclick="document.getElementById('sign-up'). style.display='block'">Войти</a>
            <div class="sign-up" id="sign-up">
                <span class="close" onclick="document.getElementById('sign-up').style.display='none'">&times;</span>

                <form action="#" class="sign-up-content">
                    <div class="container-sign">
                        <h2>City Vibe</h2>
                        <div class="reg">
                            <button class="social-button">
                                            <span class="social-icon">
                                              <img src="images/reg-vk.svg" alt="VK Logo">
                                            </span>
                                <span class="social-text">Вконтакте</span>
                            </button>
                            <button class="social-button">
                                            <span class="social-icon">
                                              <img src="images/reg-google.svg" alt="Google Logo">
                                            </span>
                                <span class="social-text">Google</span>
                            </button>
                        </div>
                        <h4>Или</h4>
                        <h4>
                            <button type="button" class="register" onclick="showRegisterForm()">Зарегестрироваться
                            </button>
                        </h4>
                        <label for="name">Логин</label>
                        <input type="name" id="name" name="name" placeholder="Ваш логин" required autocomplete="off">

                        <label for="email">Почта</label>
                        <input type="email" id="email" name="email" placeholder="Ваша почта" required
                               autocomplete="off">

                        <label for="pass">Пароль</label>
                        <input type="password" id="pass" name="pass" placeholder="******" required>

                        <div class="buttons">
                            <button type="button" class="cancelBtn"
                                    onclick="document.getElementById('sign-up').style.display='none'">Закрыть
                            </button>
                            <button type="button" class="signUpBtn">Войти</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="sign-up" id="register-form" style="display: none;">
                <span class="close" onclick="closeAllModals()">&times;</span>
                <div class="sign-up-content">
                    <div class="container-sign">
                        <h2>City Vibe</h2>
                        <form class="register-form">
                            <label for="reg-login">Логин</label>
                            <input type="text" id="reg-login" placeholder="Придумайте логин" required>

                            <label for="reg-password">Пароль</label>
                            <input type="password" id="reg-password" placeholder="Придумайте пароль" required>

                            <label for="reg-email">Почта</label>
                            <input type="email" id="reg-email" placeholder="Ваша почта" required>
                            <div class="buttons">
                                <button type="button" class="cancelBtn" onclick="switchToLogin()">Назад</button>
                                <button type="button" id="auth-button1" class="register-btn" onclick="registerUser()">
                                    Зарегистрироваться
                                </button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </nav>
</header>

    <main class="lobby-container">
        <div class="lobby-header">
            <h1>Panorama A.S.P.</h1>
            <button class="create-lobby-btn" onclick="openCreateLobbyPopup()">Создать лобби</button>
        </div>

        <div class="lobby-list">
            <!-- Лобби 1 -->
            <div class="lobby-card">
                <div class="lobby-members">
                    <div class="member-avatar" style="background-color: #ff7675;"></div>
                    <div class="member-avatar" style="background-color: #74b9ff;"></div>
                    <div class="member-avatar" style="background-color: #55efc4;"></div>
                    <div class="member-avatar" style="background-color: #a29bfe;"></div>
                    <div class="member-avatar" style="background-color: #ffeaa7;"></div>
                    <div class="join-spot">+</div>
                </div>
                <div class="lobby-info">
                    <button class="join-btn">Присоединиться</button>
                    <button class="view-description" onclick="showLobbyDescription(1)">Описание лобби</button>
                </div>
            </div>

            <!-- Лобби 2 -->
            <div class="lobby-card">
                <div class="lobby-members">
                    <div class="member-avatar" style="background-color: #fab1a0;"></div>
                    <div class="member-avatar" style="background-color: #0984e3;"></div>
                    <div class="join-spot">+</div>
                </div>
                <div class="lobby-info">
                    <button class="join-btn">Присоединиться</button>
                    <button class="view-description" onclick="showLobbyDescription(2)">Описание лобби</button>
                </div>
            </div>

            <!-- Лобби 3 -->
            <div class="lobby-card">
                <div class="lobby-members">
                    <div class="member-avatar" style="background-color: #00b894;"></div>
                    <div class="member-avatar" style="background-color: #6c5ce7;"></div>
                    <div class="member-avatar" style="background-color: #fdcb6e;"></div>
                    <div class="join-spot">+</div>
                </div>
                <div class="lobby-info">
                    <button class="join-btn">Присоединиться</button>
                    <button class="view-description" onclick="showLobbyDescription(3)">Описание лобби</button>
                </div>
            </div>
        </div>

        <!-- Попап с описанием лобби -->
        <div class="lobby-description-popup" id="lobbyDescriptionPopup">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h3 id="popupTitle">Описание лобби</h3>
                <p id="popupDescription">Загрузка описания...</p>
                <button class="join-btn-popup" onclick="joinLobby()">Присоединиться</button>
            </div>
        </div>

        <!-- Попап создания лобби -->
        <div class="create-lobby-popup" id="createLobbyPopup">
            <div class="create-lobby-content">
                <span class="close-popup" onclick="closeCreateLobbyPopup()">&times;</span>
                <h2>Создать Лобби</h2>
                
                <div class="tags-section">
                    <h3>Добавить теги</h3>
                    <div class="tags-container">
                        <div class="tag" onclick="toggleTag(this)">альт</div>
                        <div class="tag" onclick="toggleTag(this)">музыка</div>
                        <div class="tag" onclick="toggleTag(this)">dota2</div>
                        <div class="tag" onclick="toggleTag(this)">бизнес</div>
                        <div class="tag" onclick="toggleTag(this)">кино</div>
                        <div class="tag" onclick="toggleTag(this)">спорт</div>
                    </div>
                    
                    <div class="current-tags">
                        <h3>Текущие теги:</h3>
                        <div class="current-tags-list" id="currentTagsList">
                            <div class="current-tag">альт</div>
                            <div class="current-tag">музыка</div>
                        </div>
                    </div>
                </div>
                
                <textarea placeholder="Описание лобби"></textarea>
                
                <button class="create-btn" onclick="createNewLobby()">Создать</button>
            </div>
        </div>
    </main>

    <script>
        // Данные лобби
        const lobbiesData = {
            1: {
                title: "Вечерний ужин с новыми знакомствами",
                description: "Ищем компанию для приятного вечера в Panorama. Планируем заказать несколько блюд на компанию. Возраст 25-35 лет."
            },
            2: {
                title: "Дегустация вин",
                description: "Собираемся попробовать новые сорта вин. Присоединяйтесь, если любите хорошие вина и приятные беседы."
            },
            3: {
                title: "Бизнес-ланч",
                description: "Ищу коллег для делового обеда. Обсудим возможные проекты и сотрудничество."
            }
        };

        // Показать описание лобби
        function showLobbyDescription(lobbyId) {
            const popup = document.getElementById('lobbyDescriptionPopup');
            const title = document.getElementById('popupTitle');
            const description = document.getElementById('popupDescription');
            
            title.textContent = lobbiesData[lobbyId].title;
            description.textContent = lobbiesData[lobbyId].description;
            
            popup.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // Закрыть попап
        function closePopup() {
            document.getElementById('lobbyDescriptionPopup').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Присоединиться к лобби
        function joinLobby() {
            alert('Вы успешно присоединились к лобби!');
            closePopup();
        }

        // Открыть попап создания лобби
        function openCreateLobbyPopup() {
            document.getElementById('createLobbyPopup').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        // Закрыть попап создания лобби
        function closeCreateLobbyPopup() {
            document.getElementById('createLobbyPopup').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Переключение выбора тега
        function toggleTag(element) {
            element.classList.toggle('selected');
            updateCurrentTags();
        }
        
        // Обновление списка выбранных тегов
        function updateCurrentTags() {
            const selectedTags = document.querySelectorAll('.tag.selected');
            const currentTagsList = document.getElementById('currentTagsList');
            
            currentTagsList.innerHTML = '';
            
            selectedTags.forEach(tag => {
                const tagClone = tag.cloneNode(true);
                tagClone.classList.remove('selected');
                tagClone.classList.add('current-tag');
                tagClone.removeAttribute('onclick');
                currentTagsList.appendChild(tagClone);
            });
        }
        
        // Создание нового лобби
        function createNewLobby() {
            const description = document.querySelector('.create-lobby-content textarea').value;
            const selectedTags = Array.from(document.querySelectorAll('.tag.selected')).map(tag => tag.textContent);
            
            if (!description.trim()) {
                alert('Пожалуйста, добавьте описание лобби');
                return;
            }
            
            if (selectedTags.length === 0) {
                alert('Пожалуйста, выберите хотя бы один тег');
                return;
            }
            
            // Здесь можно добавить логику отправки данных на сервер
            console.log('Создано лобби с тегами:', selectedTags, 'и описанием:', description);
            
            // Закрываем попап после создания
            closeCreateLobbyPopup();
            
            // Показываем уведомление об успешном создании
            alert('Лобби успешно создано!');
            
            // Очищаем форму
            document.querySelector('.create-lobby-content textarea').value = '';
            document.querySelectorAll('.tag.selected').forEach(tag => tag.classList.remove('selected'));
            document.getElementById('currentTagsList').innerHTML = '';
        }

        // Закрытие попапов при клике вне их
        document.getElementById('lobbyDescriptionPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        document.getElementById('createLobbyPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCreateLobbyPopup();
            }
        });
    </script>
</body>
</html>
